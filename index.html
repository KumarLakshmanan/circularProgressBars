<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bars</title>
</head>

<body style="display: flex;flex-wrap: nowrap;background: #181818;color: #fff;">
    <div class="circularProgressBar" data-percent="93" data-size="357" data-backgroundcolor="none"
        data-primarycolor="#7a7a7a" data-secondarycolor="blue" data-primarywidth="2" data-secondarywidth="2">
    </div>
    <div class="circularProgressBar" data-percent="45" data-size="204" data-backgroundcolor="none"
        data-primarycolor="#7a7a7a" data-secondarycolor="#ffeb3b" data-primarywidth="1" data-secondarywidth="3">
    </div>
    <div class="circularProgressBar" data-percent="82" data-size="205" data-backgroundcolor="none"
        data-primarycolor="#7a7a7a" data-secondarycolor="blue" data-primarywidth="4" data-secondarywidth="2">
    </div>
    <div class="circularProgressBar" data-percent="21" data-size="354" data-backgroundcolor="none"
        data-primarycolor="#333333" data-secondarycolor="#7b708d" data-primarywidth="1" data-secondarywidth="3">
    </div>
    <div class="circularProgressBar" data-percent="70" data-shape="square"></div>
    <div class="circularProgressBar" data-percent="54" data-shape="round" data-primarycolor="#333333" data-size="205"
        data-secondarycolor="#7b7112"></div>
    <script src="circularProgressBars.js"></script>
</body>

</html>
